<body>

    <div>
        <div onclick="ShowSucces();" class="btn btn--success">Success</div>
        <div onclick="ShowError()" class="btn btn--danger">Error</div>

    </div>
    <script>
        function toast({
            title = '',
            message = '', 
            type = 'info', 
            duration = 3000
            }) {
                const main = document.getElementById('toast');
                if(main){
                    const toast = document.createElement('div');
                    // Auto remove
                    const Autoremove = setTimeout(function(){
                        main.removeChild(toast);
                        
                    },duration + 1000);
                    // Onclick remove
                    toast.onclick = function(even){
                        if(even.target.closest('.toast__close')){
                            main.removeChild(toast);
                            clearTimeout(Autoremove);
                        }
                    }
                    const icons = {
                        success : 'fa-solid fa-circle-check',
                        error : 'fa-solid fa-circle-exclamation'
                    };
                    const icon = icons[type];
                    const delay = (duration/1000).toFixed(2);

                    toast.classList.add('toast', `toast--${type}`);
                    toast.style.animation = `slideInLeft ease 0.3s, fadeOut linear 1s ${delay}s forwards `;
                    toast.innerHTML = `
                        <div class="toast__icon">
                        <i class="${icon}"></i>
                        </div>
                        <div class="toast__body">
                            <h3 class="toast__title">${title}</h3>
                            <p class="toast__mesages">${message}</p>
                        </div>
                        <div class="toast__close">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                    `;
                    main.appendChild(toast);

                    
                }
        }

        
        function ShowSucces(){
            toast({
                title:'Success' ,
                message:'Đăng nhập thành công',
                type:'success',
                duration:5000

            });
        };
        function ShowError(){
            toast({
                title:'Error' ,
                message:'Đăng nhập thất bại',
                type:'error',
                duration:5000

            });
        };
    </script>
